<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tions AI - Your AI Assistant</title>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        img {
            width: 150px;
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: #ff5e62;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ff4444;
        }

        .response-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: left;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.jpg" alt="Tions AI Logo">
        <h1>Welcome to Tions AI</h1>
        <p>Ask me anything! I can generate code, recipes, content, and more.</p>
        <input type="text" id="user-input" placeholder="Type a command...">
        <button onclick="processCommand()">Ask AI</button>
        <div id="response" class="response-box"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
